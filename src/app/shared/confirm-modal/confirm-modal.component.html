<div [style]="{width: '50vw'}">
  <h2>Do you really want to create {{ config.data }} as a customer ? </h2>
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Yes" (click)="confirm()" class="p-button-raised p-button-success">Yes</button>
    <button pButton type="button" label="Close" (click)="closeDialog()" class="p-button-text">close</button>
  </ng-template>
</div>
